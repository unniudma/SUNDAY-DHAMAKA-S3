<!DOCTYPE html>
<html>
<head>
    <title>BLACKSXI Sunday Dhamaka</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('PAK.jpg?auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            backdrop-filter: brightness(0.6);
        }

        .top-bar {
            width: 100%;
            padding: 15px;
            background-color: #222;
            display: flex;
            justify-content: flex-start;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .top-bar a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border: 2px solid #ffd700;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
        }

        .top-bar a:hover {
            background-color: #ffd700;
            color: #111;
        }

        h1 {
            margin-bottom: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        .image-section, .small-image-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .image-box, .small-image-box {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .small-image-box {
            width: 200px;
            padding: 15px;
        }

        .image-box h2, .small-image-box h3 {
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px #000;
        }

        .image-box img, .small-image-box img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #ffd700;
        }

        .team-name {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 1px 1px 2px #000;
        }

        .button-nav {
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            background-color: #ffd700;
            color: #111;
            border: none;
            border-radius: 6px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .button-nav:hover {
            background-color: #e5c100;
        }
    </style>
</head><body>
    <div class="top-bar">
        <a href="index.html">Home</a>
    </div>

    <div id="logo">
        <img src="LOGOFINAL.png" alt="BLACKSXI Official Logo" width="150" height="150">
    </div>

    <h1>SUNDAY DHAMAKA SEASON 2</h1>

    <div class="image-section">
        <div class="image-box">
            <h2>WINNER</h2>
            <img src="thunder.jpg?text=Winner+Image" alt="Winner Image">
 <p class="team-name">THUNDER BLASTERS</p>
        </div>
        <div class="image-box">
            <h2>RUNNERS-UP</h2>
            <img src="RISING.jpg?text=Runners-Up+Image" alt="Runners-Up Image">
 <p class="team-name">RISING TITANS</p>
        </div>
    </div>
<div class="small-image-section">
        <div class="small-image-box">
            <h3>BEST BATSMAN</h3>
            <img src="BATSMAN.jpg?text=Best+Batsman" alt="Best Batsman">
            <p class="team-name">Sanu</p>
        </div>
        <div class="small-image-box">
            <h3>BEST BOWLER</h3>
            <img src="BOWLER.jpg?text=Best+Bowler" alt="Best Bowler">
            <p class="team-name">Bilawal</p>
        </div>
        <div class="small-image-box">
            <h3>BEST FIELDER</h3>
            <img src="FIELDER.jpg?text=Best+Fielder" alt="Best Fielder">
            <p class="team-name">Sarfu</p>
        </div>
        <div class="small-image-box">
            <h3>MVP</h3>
            <img src="MVP.jpg?text=MVP" alt="MVP">
            <p class="team-name">Bilawal</p>
        </div>
        <div class="small-image-box">
            <h3>MAN OF THE MATCH IN FINAL</h3>
            <img src="FINAL.jpg?text=Final+MOTM" alt="Man of the Match in Final">
            <p class="team-name">Mohd Yaseen</p>
        </div>
    </div>

    <div>
        <button onclick="location.href='s2.html'" class="button-nav">TOURNAMENT DETAILS</button>
        <button onclick="location.href='contact_us.html'" class="button-nav">CONTACT US</button>
        <button onclick="location.href='photos.html'" class="button-nav">PHOTOS</button>
        <button onclick="location.href='about_us.html'" class="button-nav">ABOUT US</button>
    </div>
</body>
</html>
